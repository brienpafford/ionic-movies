<ion-view view-title="Open Movie Database">
  <ion-content>
    <br>
    <h1>Rando Movie Picker</h1>
    <div>Name: {{name}}</div>
    <div>Year: {{year}}</div>
    <div>Rating: {{rating}}</div>
    <div>Plot: {{plot}}</div>
    <button ng-click="getMovie()" class="button button-full button-positive">
    </button>
  </ion-content>
</ion-view>
