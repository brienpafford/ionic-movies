<ion-view view-title="Rotten Tomatoes">
  <ion-content>
    <button ng-click="getMovie()">ACTION!</button>
    <h1>{{movie.title}}</h1>
    <h2>{{movie.release_date}}</h2>
    <p>{{movie.description}}</p>
    <p>{{movie.votes}}</p>
    <p>{{movie.rating}}</p>
    <p>{{movie.popularity}}</p>
    <img src={{movie.poster}}>
  </ion-content>
</ion-view>
